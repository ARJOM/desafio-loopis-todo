<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Loopis To-Do</h1>
            <nav>
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisa"/>
            </nav>
            <section>
                <div class="todos"></div>
                <div class="add-button">
                    <img id="myBtn" src="../assets/icons/plus-circle.svg"/>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div>
                                <input type="text" id="todo-input" placeholder="Digite a nova tarefa" />
                                <button id="save-button">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/check.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/filtro.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
