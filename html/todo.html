<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/todo.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Loopis To-Do</h1>
            <nav>
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisa"/>
            </nav>
            <section>
                <div class="todo">
                    <div class="done" onclick="changeCheck(this)">
                        <div></div>
                        <p class="nome">Fazer comida</p>
                    </div>
                    <div>
                        <img src="../assets/icons/Edit.svg" height="20"/>
                        <img src="../assets/icons/trash-alt.svg" height="20"/>
                    </div>
                </div>
                <div class="todo">
                    <div class="backlog">
                        <div></div>
                        <p>Arrumar a mala</p>
                    </div>
                    <div>
                        <img src="../assets/icons/Edit.svg" height="20"/>
                        <img src="../assets/icons/trash-alt.svg" height="20"/>
                    </div>
                </div>
                
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/check.js"></script>
</body>
</html>
